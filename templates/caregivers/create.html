{% extends "base.html" %}
{% block title %}Create Caregiver{% endblock %}
{% block content %}
<h2>âž• Create New Caregiver</h2>
<form method="POST">
    <div class="form-group">
        <label for="user_id">Select User *</label>
        <select id="user_id" name="user_id" required>
            <option value="">-- Select a user --</option>
            {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.given_name }} {{ user.surname }} ({{ user.email }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="caregiving_type">Caregiving Type *</label>
        <select id="caregiving_type" name="caregiving_type" required>
            <option value="Babysitter">Babysitter</option>
            <option value="Elderly Care">Elderly Care</option>
            <option value="Playmate">Playmate</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hourly_rate">Hourly Rate ($) *</label>
        <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" required>
    </div>
    <div class="form-group">
        <label for="photo">Photo URL</label>
        <input type="text" id="photo" name="photo">
    </div>
    <button type="submit" class="btn btn-success">Create Caregiver</button>
    <a href="{{ url_for('list_caregivers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
