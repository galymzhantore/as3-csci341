{% extends "base.html" %}
{% block title %}Edit Job{% endblock %}
{% block content %}
<h2>✏️ Edit Job Posting</h2>
<form method="POST">
    <div class="form-group">
        <label for="caregiving_type">Required Caregiving Type *</label>
        <select id="caregiving_type" name="caregiving_type" required>
            <option value="Babysitter" {% if job.required_caregiving_type=='Babysitter' %}selected{% endif %}>Babysitter
            </option>
            <option value="Elderly Care" {% if job.required_caregiving_type=='Elderly Care' %}selected{% endif %}>
                Elderly Care</option>
            <option value="Playmate" {% if job.required_caregiving_type=='Playmate' %}selected{% endif %}>Playmate
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="date_posted">Date Posted *</label>
        <input type="date" id="date_posted" name="date_posted" value="{{ job.date_posted }}" required>
    </div>
    <div class="form-group">
        <label for="other_requirements">Other Requirements</label>
        <textarea id="other_requirements" name="other_requirements">{{ job.other_requirements or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Job</button>
    <a href="{{ url_for('list_jobs') }}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
