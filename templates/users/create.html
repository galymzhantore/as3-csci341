{% extends "base.html" %}

{% block title %}Create User - Caregivers Platform{% endblock %}

{% block content %}
<h2>âž• Create New User</h2>

<form method="POST">
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="given_name">First Name *</label>
        <input type="text" id="given_name" name="given_name" required>
    </div>

    <div class="form-group">
        <label for="surname">Last Name *</label>
        <input type="text" id="surname" name="surname" required>
    </div>

    <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
    </div>

    <div class="form-group">
        <label for="phone_number">Phone Number *</label>
        <input type="tel" id="phone_number" name="phone_number" required>
    </div>

    <div class="form-group">
        <label for="profile_description">Profile Description</label>
        <textarea id="profile_description" name="profile_description"></textarea>
    </div>

    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-success">Create User</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
