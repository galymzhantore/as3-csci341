{% extends "base.html" %}

{% block title %}Edit User - Caregivers Platform{% endblock %}

{% block content %}
<h2>✏️ Edit User</h2>

<form method="POST">
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
        <label for="given_name">First Name *</label>
        <input type="text" id="given_name" name="given_name" value="{{ user.given_name }}" required>
    </div>

    <div class="form-group">
        <label for="surname">Last Name *</label>
        <input type="text" id="surname" name="surname" value="{{ user.surname }}" required>
    </div>

    <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" value="{{ user.city }}" required>
    </div>

    <div class="form-group">
        <label for="phone_number">Phone Number *</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
    </div>

    <div class="form-group">
        <label for="profile_description">Profile Description</label>
        <textarea id="profile_description" name="profile_description">{{ user.profile_description or '' }}</textarea>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-success">Update User</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
