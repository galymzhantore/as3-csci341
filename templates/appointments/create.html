{% extends "base.html" %}
{% block title %}Create Appointment{% endblock %}
{% block content %}
<h2>âž• Create New Appointment</h2>
<form method="POST">
    <div class="form-group">
        <label for="caregiver_id">Caregiver *</label>
        <select id="caregiver_id" name="caregiver_id" required>
            <option value="">-- Select caregiver --</option>
            {% for caregiver, user in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}">{{ user.given_name }} {{ user.surname }} - {{
                caregiver.caregiving_type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="member_id">Member *</label>
        <select id="member_id" name="member_id" required>
            <option value="">-- Select member --</option>
            {% for member, user in members %}
            <option value="{{ member.member_user_id }}">{{ user.given_name }} {{ user.surname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="appointment_date">Appointment Date *</label>
        <input type="date" id="appointment_date" name="appointment_date" required>
    </div>
    <div class="form-group">
        <label for="appointment_time">Appointment Time *</label>
        <input type="time" id="appointment_time" name="appointment_time" required>
    </div>
    <div class="form-group">
        <label for="work_hours">Work Hours *</label>
        <input type="number" id="work_hours" name="work_hours" min="1" required>
    </div>
    <div class="form-group">
        <label for="status">Status *</label>
        <select id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="accepted">Accepted</option>
            <option value="declined">Declined</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Create Appointment</button>
    <a href="{{ url_for('list_appointments') }}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
